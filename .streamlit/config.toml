[theme]
# Cores primárias
primaryColor = "#00774D"  # Verde Tracky para botões e elementos interativos
backgroundColor = "#ffffff"  # Fundo geral muito claro
secondaryBackgroundColor = "#EBF3EF"  # Fundo de cards e containers
textColor = "#333333"  # Cor do texto principal

# Fonte
font = "sans-serif"

[server]
enableStaticServing = true

[browser]
gatherUsageStats = false

[global]
showWarningOnDirectExecution = false


